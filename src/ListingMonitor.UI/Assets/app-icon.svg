<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E3192;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1BFFFF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Rounded background -->
  <rect width="256" height="256" rx="48" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Main icon design -->
  <g transform="translate(128, 128)">
    <!-- Chart/graph symbol -->
    <rect x="-60" y="-60" width="120" height="80" rx="8" fill="white" opacity="0.9"/>
    
    <!-- Chart bars -->
    <rect x="-45" y="-20" width="15" height="30" rx="2" fill="url(#iconGradient)"/>
    <rect x="-25" y="-35" width="15" height="45" rx="2" fill="url(#iconGradient)"/>
    <rect x="-5" y="-10" width="15" height="20" rx="2" fill="url(#iconGradient)"/>
    <rect x="15" y="-30" width="15" height="40" rx="2" fill="url(#iconGradient)"/>
    
    <!-- Magnifying glass -->
    <circle cx="25" cy="-25" r="18" fill="none" stroke="white" stroke-width="4"/>
    <line x1="38" y1="-12" x2="50" y2="0" stroke="white" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Letter L for Listing -->
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">LM</text>
  </g>
</svg>
